<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<div>
    {% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="POST">
    {%  csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="Signup">
</form>
</div>


</body>
</html>
