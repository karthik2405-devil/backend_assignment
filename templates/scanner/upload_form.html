<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>

<h1>Upload pdf</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Select pdf to upload:
    <input type="file" name="file" id="file">
    <input type="submit" value="Upload pdf" name="submit">
</form>

</body>
</html>
